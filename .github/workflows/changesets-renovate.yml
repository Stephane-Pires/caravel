name: Add changeset to Renovate updates

on:
  pull_request_target:
    paths:
      - ".github/workflows/changesets-renovate.yml"
      - "**/package-lock.json"
      - "**/package.json"

jobs:
  renovate:
    name: Update Renovate PR
    runs-on: ubuntu-latest
    if: github.actor == 'renovate[bot]'

    steps:
      - name: Update PR
        uses: mscharley/dependency-changesets-action@v1.1.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          changeset-folder: ".changeset"
          use-conventional-commits: false
          commit-message:
            "docs(changeset): ðŸ“š Add changeset from renovate update"
