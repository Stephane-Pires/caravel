name: Generate changeset for Renovate

on:
  merge_group:
  pull_request_target:
    paths:
      - ".github/workflows/changesets-renovate.yml"
      - "**/package-lock.json"
      - "**/package.json"

jobs:
  generate-changeset:
    runs-on: ubuntu-latest
    if: github.actor == 'renovate[bot]' && github.repository == 'stephane-pires/caravel'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: ${{ github.head_ref }}
      - name: Git Identity
        run: |
          git config --global user.name 'Scaleway Bot'
          git config --global user.email 'stephane.pires.learning@gmail.com'
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run changesets-renovate
        run: npx @scaleway/changesets-renovate
