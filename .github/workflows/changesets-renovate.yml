name: Add changeset to Renovate updates

on:
  pull_request_target:
    paths:
      - ".github/workflows/*.yml"
      - "**/*/package-lock.json"
      - "**/*/package.json"
      - "renovate.json"

jobs:
  renovate:
    name: Update Renovate PR
    runs-on: ubuntu-latest
    if: github.actor == 'renovate[bot]'

    steps:
      - name: Update PR
        uses: mscharley/dependency-changesets-action@688113f578e02cc37d62d3f5d11bb705744a802d # v1.2.1
        with:
          token: ${{ secrets.RENOVATE_CHANGESET_GITHUB_ACTION_CARAVEL }}
          changeset-folder: ".changeset"
          use-conventional-commits: false
          commit-message: "docs(app): ðŸ“š Add changeset from renovate update"
          author-name: github-actions[bot]
          author-email: changesets-renovate@ci.com
